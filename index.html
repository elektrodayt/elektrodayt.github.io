<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ignacy Tech - Kana≈Ç Technologiczny</title>

  <style>
    :root {
      --bg-color: #000000;
      --text-color: #c9d1d9;
    }

    body.light {
      --bg-color: #ffffff;
      --text-color: #111111;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Corners */
    .top-left, .top-right, .bottom-left {
      position: fixed;
      z-index: 10;
    }

    .top-left { top: 20px; left: 20px; }
    .top-right { top: 20px; right: 20px; }
    .bottom-left { bottom: 20px; left: 20px; }

    img.logo {
      width: 150px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px #58a6ff;
    }

    h1 {
      font-size: 3em;
      color: #58a6ff;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    /* Base buttons */
    a.button, button.control-btn {
      display: inline-block;
      padding: 15px 25px;
      margin: 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.3s ease;
    }

    a.button:hover, button.control-btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    /* Platform colors */
    .youtube { background-color: #ff0000; }
    .discord { background-color: #5865f2; }
    .instagram {
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
    }

    /* Control buttons */
    button.control-btn {
      background-color: #444;
    }

    body.light button.control-btn {
      background-color: #ddd;
      color: #000;
    }

    /* GitHub button ‚Äì 0.5 size */
    .github {
      background-color: #ffffff;
      color: #000000;
      padding: 7px 12px;      /* po≈Çowa paddingu */
      font-size: 0.8em;       /* mniejsza czcionka */
      border-radius: 8px;
    }

    body.light .github {
      background-color: #000000;
      color: #ffffff;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #8b949e;
    }
  </style>
</head>
<body>

  <!-- Theme -->
  <div class="top-left">
    <button class="control-btn" onclick="toggleTheme()">üåô Dark</button>
  </div>

  <!-- Language -->
  <div class="top-right">
    <button class="control-btn" onclick="toggleLanguage()">üåç PL</button>
  </div>

  <!-- GitHub -->
  <div class="bottom-left">
    <a id="ghBtn" class="button github"
       href="https://github.com/ignacytech/ignacytech.github.io"
       target="_blank">
      Repozytorium GitHub
    </a>
  </div>

  <img src="channels4_profile.jpg" alt="Logo Ignacy Tech" class="logo">

  <h1>Ignacy Tech</h1>
  <p id="description">Witaj na oficjalnej stronie kana≈Çu YouTube Ignacy Tech!</p>

  <a id="ytBtn" class="button youtube"
     href="https://www.youtube.com/channel/UCBPIpGz2inVNYAAFuCQIDPQ"
     target="_blank">
    üì∫ Subskrybuj na YouTube
  </a>

  <a id="dcBtn" class="button discord"
     href="https://discord.gg/CMeZxnKD3a"
     target="_blank">
    üí¨ Do≈ÇƒÖcz na Discord
  </a>

  <a id="igBtn" class="button instagram"
     href="https://www.instagram.com/ignacy_tech/"
     target="_blank">
    üì∏ Obserwuj na Instagramie
  </a>

  <footer>
    ¬© 2026 Ignacy Tech
  </footer>

  <script>
    let currentLang = "pl";
    let darkMode = true;

    function toggleLanguage() {
      if (currentLang === "pl") {
        document.documentElement.lang = "en";
        document.title = "Ignacy Tech - Technology Channel";
        document.getElementById("description").innerText =
          "Welcome to the official website of the Ignacy Tech YouTube channel!";
        document.getElementById("ytBtn").innerText =
          "üì∫ Subscribe on YouTube";
        document.getElementById("dcBtn").innerText =
          "üí¨ Join Discord";
        document.getElementById("igBtn").innerText =
          "üì∏ Follow on Instagram";
        document.getElementById("ghBtn").innerText =
          "GitHub Repository";
        document.querySelector(".top-right button").innerText = "üåç EN";
        currentLang = "en";
      } else {
        document.documentElement.lang = "pl";
        document.title = "Ignacy Tech - Kana≈Ç Technologiczny";
        document.getElementById("description").innerText =
          "Witaj na oficjalnej stronie kana≈Çu YouTube Ignacy Tech!";
        document.getElementById("ytBtn").innerText =
          "üì∫ Subskrybuj na YouTube";
        document.getElementById("dcBtn").innerText =
          "üí¨ Do≈ÇƒÖcz na Discord";
        document.getElementById("igBtn").innerText =
          "üì∏ Obserwuj na Instagramie";
        document.getElementById("ghBtn").innerText =
          "Repozytorium GitHub";
        document.querySelector(".top-right button").innerText = "üåç PL";
        currentLang = "pl";
      }
    }

    function toggleTheme() {
      darkMode = !darkMode;
      document.body.classList.toggle("light");
      document.querySelector(".top-left button").innerText =
        darkMode ? "üåô Dark" : "‚òÄÔ∏è Light";
    }
  </script>

</body>
</html>
