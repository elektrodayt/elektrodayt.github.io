<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ignacy Tech - Kanał Technologiczny</title>

  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    h1 { color: #58a6ff; font-size: 3em; }
    p { font-size: 1.2em; }

    a.button {
      display: inline-block;
      padding: 15px 25px;
      margin: 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
    }

    .yt { background: #ff0000; }
    .dc { background: #5865F2; }
    .ig { background: linear-gradient(45deg,#f58529,#dd2a7b,#8134af); }

    footer {
      margin-top: 50px;
      color: #8b949e;
    }

    footer a { color: #58a6ff; text-decoration: none; }

    .lang-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .privacy-notice {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      color: #fff;
      padding: 20px 24px;
      border-radius: 14px;
      max-width: 520px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      z-index: 999;
      text-align: left;
    }

    .privacy-notice.hidden { display: none; }

    .privacy-notice h3 { color: #58a6ff; margin-top: 0; }

    .privacy-notice button {
      margin-top: 10px;
      background: #238636;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .details-btn { background: #30363d; }
  </style>
</head>

<body>

<button class="lang-btn" onclick="toggleLang()" id="langBtn">PL</button>

<h1>Ignacy Tech</h1>
<p id="desc">Witaj na oficjalnej stronie kanału YouTube Ignacy Tech!</p>

<a class="button yt" href="https://www.youtube.com/" target="_blank">YouTube</a>
<a class="button dc" href="https://discord.gg/" target="_blank">Discord</a>
<a class="button ig" href="https://www.instagram.com/" target="_blank">Instagram</a>

<footer>
  © 2026 Ignacy Tech •
  <a href="privacy.html" id="privacyLink">Polityka prywatności</a>
</footer>

<!-- Privacy Notice -->
<div class="privacy-notice" id="notice">
  <h3>Privacy Notice</h3>
  <p id="noticeText">
    Ta strona nie używa plików cookies. Wykorzystywany jest wyłącznie mechanizm
    localStorage w celach technicznych.
    <br><br>
    <a href="privacy.html">Zobacz Politykę prywatności</a>
  </p>
  <button onclick="acceptNotice()" id="acceptBtn">Rozumiem</button>
</div>

<script>
  let lang = "pl";
  const notice = document.getElementById("notice");

  function toggleLang() {
    lang = lang === "pl" ? "en" : "pl";
    updateLang();
  }

  function updateLang() {
    if (lang === "pl") {
      document.documentElement.lang = "pl";
      document.title = "Ignacy Tech - Kanał Technologiczny";
      langBtn.innerText = "PL";
      desc.innerText = "Witaj na oficjalnej stronie kanału YouTube Ignacy Tech!";
      acceptBtn.innerText = "Rozumiem";
      privacyLink.innerText = "Polityka prywatności";
      noticeText.innerHTML =
        `Ta strona nie używa plików cookies. Wykorzystywany jest wyłącznie mechanizm
