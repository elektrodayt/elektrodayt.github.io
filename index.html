<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ignacy Tech - Kana≈Ç Technologiczny</title>

  <style>
    :root {
      --bg-color: #000000;
      --text-color: #c9d1d9;
    }

    body.light {
      --bg-color: #ffffff;
      --text-color: #111111;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Corner positions */
    .top-left, .top-right, .bottom-left {
      position: fixed;
      z-index: 10;
    }

    .top-left { top: 20px; left: 20px; }
    .top-right { top: 20px; right: 20px; }
    .bottom-left { bottom: 20px; left: 20px; }

    img.logo {
      width: 150px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px #58a6ff;
    }

    h1 {
      font-size: 3em;
      color: #58a6ff;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    /* Buttons */
    a.button, button.control-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 15px 25px;
      margin: 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.3s ease;
    }

    a.button:hover, button.control-btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    /* Platform colors */
    .youtube { background-color: #ff0000; }
    .discord { background-color: #5865f2; }
    .instagram {
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
    }

    /* Control buttons */
    button.control-btn {
      background-color: #444;
    }

    body.light button.control-btn {
      background-color: #ddd;
      color: #000;
    }

    /* GitHub button */
    .github {
      background-color: #ffffff;
      padding: 15px;
    }

    body.light .github {
      background-color: #000000;
    }

    .github svg {
      width: 26px;
      height: 26px;
      fill: #000000;
    }

    body.light .github svg {
      fill: #ffffff;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #8b949e;
    }
  </style>
</head>
<body>

  <!-- Theme toggle -->
  <div class="top-left">
    <button class="control-btn" onclick="toggleTheme()">üåô Dark</button>
  </div>

  <!-- Language toggle -->
  <div class="top-right">
    <button class="control-btn" onclick="toggleLanguage()">üåç PL</button>
  </div>
