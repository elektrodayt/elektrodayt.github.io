<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ignacy Tech - Kana≈Ç Technologiczny</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    :root {
      --bg: #000000;
      --text: #c9d1d9;
      --card: #0d1117;
      --accent: #58a6ff;
      --btn-bg: white;
      --btn-text: black;
    }

    body.light {
      --bg: #ffffff;
      --text: #111111;
      --card: #f3f3f3;
      --btn-bg: black;
      --btn-text: white;
    }

    body {
      margin: 0;
      padding: 40px;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Top buttons */
    .top-left, .top-right {
      position: fixed;
      top: 20px;
      z-index: 1000;
    }

    .top-left { left: 20px; }
    .top-right { right: 20px; }

    .top-btn {
      padding: 10px 16px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      background: var(--btn-bg);
      color: var(--btn-text);
    }

    img.logo {
      width: 150px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px var(--accent);
    }

    h1 {
      font-size: 3em;
      color: var(--accent);
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .buttons a {
      display: inline-block;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      color: white;
      transition: transform 0.2s ease, opacity 0.3s ease;
    }

    .buttons a:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .yt { background: #ff0000; }
    .dc { background: #5865F2; }
    .ig {
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
    }

    /* GitHub button */
    .github {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 12px 18px;
      border-radius: 20px;
      font-weight: bold;
      text-decoration: none;
      background: var(--btn-bg);
      color: var(--btn-text);
    }

    /* Contact button */
    .contact {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 14px 22px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      background: var(--btn-bg);
      color: var(--btn-text);
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #8b949e;
    }

    footer a {
      color: inherit;
    }
  </style>
</head>

<body class="dark">

  <!-- Theme toggle -->
  <div class="top-left">

  <!-- Language toggle -->
  <div class="top-right">
    <button class="top-btn" onclick="toggleLang()">PL</button>
  </div>

  <img src="channels4_profile.jpg" alt="Ignacy Tech Logo" class="logo">

  <h1>Ignacy Tech</h1>
  <p id="desc">Witaj na oficjalnej stronie kana≈Çu YouTube Ignacy Tech!</p>

  <div class="buttons">
    <a class="yt" id="yt" href="https://www.youtube.com/channel/UCBPIpGz2inVNYAAFuCQIDPQ" target="_blank">
      üì∫ Subskrybuj na YouTube
    </a>

    <a class="dc" id="dc" href="https://discord.gg/CMeZxnKD3a" target="_blank">
      üí¨ Do≈ÇƒÖcz na Discord
    </a>

    <a class="ig" id="ig" href="https://www.instagram.com/ignacy_tech/" target="_blank">
      üì∏ Obserwuj na Instagramie
    </a>
  </div>

  <a class="github" id="gh" href="https://github.com/ignacytech/ignacytech.github.io" target="_blank">
    Repozytorium GitHub
  </a>

  <a class="contact" href="contact.html">‚úâÔ∏è Kontakt</a>

  <footer>
    ¬© 2026 Ignacy Tech ‚Ä¢ <a href="privacy.html">Privacy Policy</a>
  </footer>

  <script>
    let lang = "pl";
    let dark = true;

    function toggleLang() {
      lang = lang === "pl" ? "en" : "pl";
      document.querySelector(".top-right button").innerText = lang.toUpperCase();

      document.getElementById("desc").innerText =
        lang === "pl"
          ? "Witaj na oficjalnej stronie kana≈Çu YouTube Ignacy Tech!"
          : "Welcome to the official Ignacy Tech YouTube channel website!";

      document.getElementById("yt").innerText =
        lang === "pl" ? "üì∫ Subskrybuj na YouTube" : "üì∫ Subscribe on YouTube";

      document.getElementById("dc").innerText =
        lang === "pl" ? "üí¨ Do≈ÇƒÖcz na Discord" : "üí¨ Join Discord";

      document.getElementById("ig").innerText =
        lang === "pl" ? "üì∏ Obserwuj na Instagramie" : "üì∏ Follow on Instagram";

      document.getElementById("gh").innerText =
        lang === "pl" ? "Repozytorium GitHub" : "GitHub Repository";
    }

    function toggleTheme() {
      dark = !dark;
      document.body.classList.toggle("light", !dark);
      document.querySelector(".top-left button").innerText = dark ? "üåë" : "‚òÄÔ∏è";
    }
  </script>

</body>
</html>
