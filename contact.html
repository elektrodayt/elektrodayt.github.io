<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kontakt ‚Äì Ignacy Tech</title>

  <style>
    :root {
      --bg: #000000;
      --text: #c9d1d9;
      --card: #0d1117;
      --btn-bg: white;
      --btn-text: black;
      --accent: #58a6ff;
    }

    body.light {
      --bg: #ffffff;
      --text: #111111;
      --card: #f3f3f3;
      --btn-bg: black;
      --btn-text: white;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .top-right {
      position: fixed;
      top: 20px;
      right: 20px;
    }

    .lang-btn {
      padding: 10px 16px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      background: var(--btn-bg);
      color: var(--btn-text);
    }

    .card {
      background: var(--card);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h1 {
      color: var(--accent);
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
      font-size: 1.1em;
    }

    .email {
      background: var(--bg);
      padding: 12px;
      border-radius: 10px;
      font-family: monospace;
      margin-bottom: 15px;
      word-break: break-all;
    }

    button.copy {
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      background: var(--btn-bg);
      color: var(--btn-text);
      transition: transform 0.2s ease, opacity 0.3s ease;
    }

    button.copy:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .back {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #8b949e;
      font-size: 0.9em;
    }
  </style>
</head>
<body class="dark">

  <!-- Language switch -->
  <div class="top-right">
    <button class="lang-btn" onclick="toggleLang()">PL</button>
  </div>

  <div class="card">
    <h1 id="title">Kontakt</h1>
    <p id="subtitle">Wsp√≥≈Çpraca i kontakt biznesowy</p>

    <div class="email" id="email">
      kanal.jozwinski@gmail.com
    </div>

    <button class="copy" id="copyBtn" onclick="copyEmail()">
      üìã Kopiuj e-mail
    </button>

    <a href="index.html" class="back" id="backLink">
      ‚Üê Powr√≥t do strony g≈Ç√≥wnej
    </a>
  </div>

  <script>
    let lang = "pl";

    function toggleLang() {
      lang = lang === "pl" ? "en" : "pl";
      document.documentElement.lang = lang;
      document.querySelector(".lang-btn").innerText = lang.toUpperCase();

      if (lang === "pl") {
        document.title = "Kontakt ‚Äì Ignacy Tech";
        document.getElementById("title").innerText = "Kontakt";
        document.getElementById("subtitle").innerText = "Wsp√≥≈Çpraca i kontakt biznesowy";
        document.getElementById("copyBtn").innerText = "üìã Kopiuj e-mail";
        document.getElementById("backLink").innerText = "‚Üê Powr√≥t do strony g≈Ç√≥wnej";
      } else {
        document.title = "Contact ‚Äì Ignacy Tech";
        document.getElementById("title").innerText = "Contact";
        document.getElementById("subtitle").innerText = "Business & collaboration";
        document.getElementById("copyBtn").innerText = "üìã Copy email";
        document.getElementById("backLink").innerText = "‚Üê Back to homepage";
      }
    }

    function copyEmail() {
      const email = "kanal.jozwinski@gmail.com";
      navigator.clipboard.writeText(email);
      alert(lang === "pl"
        ? "E-mail skopiowany do schowka!"
        : "Email copied to clipboard!");
    }
  </script>

</body>
</html>
